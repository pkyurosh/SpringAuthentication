<!DOCTYPE html>
<html th:replace="~{/layout :: layout(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <title>Register | User Tracking System</title>
    <style>
      /* Center the card in the middle of the screen */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
      }

      main {
        width: 100%;
        max-width: 400px;
      }

      .card {
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
      }

      .form-horizontal {
        margin-top: 20px;
      }

      .control-group {
        margin-bottom: 15px;
      }

      .control-label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .input-xlarge {
        width: 100%;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 4px;
      }

      .btn-success {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      .btn-success:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1 class="text-center">Registration</h1>

        <form class="form-horizontal" th:action="@{/register}" th:method="post" th:object="${userRegisterForm}">
          <fieldset>
            <div class="control-group">
              <!-- Username -->
              <label class="control-label" for="username">Username</label>
              <div class="controls">
                <input type="text" id="username" name="username" th:field="*{userName}" class="input-xlarge" required="required">
              </div>
            </div>

            <div class="control-group">
              <!-- E-mail -->
              <label class="control-label" for="email">E-mail</label>
              <div class="controls">
                <input type="email" id="email" name="email" placeholder="" th:field="*{email}" class="input-xlarge" required="required">
              </div>
            </div>

            <div class="control-group">
              <!-- Password -->
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input type="password" id="password" name="password" th:field="*{password}" placeholder="" class="input-xlarge"
                  required="required">
              </div>
            </div>

            <div class="control-group">
              <!-- Password Confirm -->
              <label class="control-label" for="password_confirm">Password (Confirm)</label>
              <div class="controls">
                <input type="password" id="password_confirm" name="passwordConfirmation" placeholder="" class="input-xlarge"
                  required="required">
              </div>
            </div>

            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-success">Register</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
